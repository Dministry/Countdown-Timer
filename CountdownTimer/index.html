<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Countdown</title>
    <link rel="stylesheet" href="css/countdown.css">
</head>
<body>
    <table class="countdownContainer">
        <tr class="info">
            <td style="color: rgb(6, 131, 180)" colspan="4">COUNTDOWN</td>
        </tr>
        <tr class="info">
            <td id="days">12</td>
            <td id="hours">12</td>
            <td id="minutes">22</td>
            <td id="seconds">5</td>
        </tr>
        <tr>
            <td>Days</td>
            <td>Hours</td>
            <td>Minutes</td>
            <td>Seconds</td>
        </tr>
    </table>
            <!-- <label for="">States</label>
            <input name="States" id=""> -->
    <script src="js/countdown.js"></script>
</body>
</html>
